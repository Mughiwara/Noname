<!DOCTYPE html>
<html>
<head>
  <title>Do you like to come on a date with me Anghu?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      /* Background image and styling */
      background-image: url('https://i.imgur.com/TAfw2H8.jpg'); /* Update with your image URL */
      background-size: cover;
      color: white; /* Adjust text color for visibility */
    }

    h1 {
      /* Styling for the title */
      font-size: 36px;
    }
    
    .yes-button {
      /* Fixed position for the yes button */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: green;
      padding: 10px 20px;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    
    .no-button {
      /* Use JavaScript to make the no button move up and down */
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      background-color: red; /* Updated background color */
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: top 0.4s ease-in-out;
    }

    #loveMessage {
      /* Hidden by default, to be shown after clicking Yes */
      display: none;
      font-size: 24px;
      margin-top: 30px;
    }

    /* Heart styling */
    .heart {
      color: white; /* Adjust heart color */
      font-size: 24px;
      margin-bottom: -6px; /* Adjust alignment */
    }

    .no-button.up {
      top: 30%;
    }
  </style>
</head>
<body>
  <h1>Do you like to come on a date with me Anghu?</h1>
  <button class="yes-button" onclick="showLoveMessage()">Yes, I love you</button>
  <button class="no-button" onclick="moveNoButton()">No, I don't want to <span class="heart">❤️</span></button>

  <p id="loveMessage">I love infinity∞... See you on 29th</p>

  <script>
    let clicked = false;

    function moveNoButton() {
      const noButton = document.querySelector('.no-button');
      if (!clicked) {
        noButton.classList.add('up');
      } else {
        noButton.classList.remove('up');
      }
      clicked = !clicked;
    }

    function showLoveMessage() {
      const loveMessage = document.getElementById('loveMessage');
      const question = document.querySelector('h1');
      const yesButton = document.querySelector('.yes-button');
      const noButton = document.querySelector('.no-button');

      loveMessage.style.display = 'block';
      question.style.display = 'none';
      yesButton.style.display = 'none';
      noButton.style.display = 'none';
    }
  </script>
</body>
</html>
